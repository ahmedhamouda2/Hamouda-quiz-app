<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="style-result.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
</head>
<body>
    
    <header>
        <h1>Quiz Result</h1>
    </header>

    <main>
        <img src="../images/score.png" alt="score">
        <p>Congratulations <span id="name-user"></span> !</p>
        <p>YOUR SCORE</p>
        <div><span id="result-score">0</span> / 10</div>
    </main>

    <footer>
        <a href="#">
            <img src="../images/share.png" alt="share-icon">
            <span>Share Result</span>
        </a>
        <a href="../index.html">Back</a>
    </footer>
    

    <script src="./script-result.js"></script>
</body>
</html>
